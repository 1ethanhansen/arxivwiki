<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}: enriched e-Prints</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ "main.css" | relative_url }}">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <a id="titlelink" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>

      <div class="view"><a id="githublink" target="_blank" href="{{ site.github.repository_url }}/edit/main/">Edit on GitHub<small>{{ site.github.repository_nwo
            }}</small></a></div>
      <div id="allfiles"></div>
    </div>
    <div>

      <div style="display: none" id="paper_info">
        <h1 id="paper_title"></h1>
        <p id="paper_authors"></p>
        <p id="paper_details"></p>
        <p id="paper_abstract"></p>
        <hr/>
      </div>
      {{ content }}

    </div>
  </div>
  <!-- <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script> -->
  <script src="{{ "paperinfo.js" | relative_url }}"></script>
  <script src="{{ "githublink.js" | relative_url }}"></script>
</body>

</html>
