<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}: enriched e-Prints</title>
  <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1><a id="titlelink" href="{{ " /" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

      <p>{{ site.description | default: site.github.project_tagline }}</p>

      {% if site.github.is_project_page %}
      <p class="view"><a href="{{ site.github.repository_url }}">View the project on GitHub <small>{{ site.github.repository_nwo
            }}</small></a></p>
      {% endif %}
      <p>All pages:</p>
      <p id="allfiles"></p>
    </header>
    <section>

      {{ content }}

    </section>
  </div>
  <script src="{{ " /assets/js/scale.fix.js" | relative_url }}"></script>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/arxivwiki/arxivwiki/contents/');
      const data = await response.json();
      let htmlString = '<p>';
      for (let file of data) {
        let len = file.path.length - 3
        if (file.path.indexOf(".md") == len) {
          name = file.path.substr(0, len)
          htmlString += `<div><a href="${name}">${name}</a></div>`;
        }
      }
      htmlString += '</p>';
      document.getElementById("allfiles").innerHTML = htmlString;
    })()
  </script>
</body>

</html>
